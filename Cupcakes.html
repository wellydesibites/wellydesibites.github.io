<html lang="en">

        <meta charset="UTF-8">

        <title>Eggless Cupcakes Wellington | WellyDesiBites</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<body>

    <meta name="description" content="Order delicious eggless Cupcakes in Wellington, NZ. WellyDesiBites offers a unique fusion of traditional Indian flavors and modern cupcakes designs.">
  

    <section class="category-page">
        <a href="index.html#gallery" class="back-button">< Back to Our Creations</a>
        <div class="section-container">
            <h2>Cupcakes</h2>
            <div class="image-grid" id="cupcakesGrid">
                <!-- Add all Cupcake  images -->
                <!-- Add more images -->
            </div>
        </div>
    </section>

    <!-- The Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img loading="lazy" class="modal-content" id="modalImage">
        <div class="modal-nav">
            <button class="prev" onclick="previousImage()">Previous</button>
            <button class="next" onclick="nextImage()">Next</button>
        </div>
    </div>

    <script>
        let imageFiles = [
           "cupcakes-1.jpg",
            "cupcakes-2.jpg",
            "20241019_100411.jpg",
            "20241013_092923.jpg",
            "20241013_092918.jpg",
            "20241013_092902.jpg",
            "20241012_191109.jpg",
            "20241012_191105.jpg",
            "20240928_201608.jpg",
            "20240928_201601.jpg",
            "20240921_080324.jpg",
            "20240921_080306.jpg",
            "20240601_124818.jpg",
            "20240601_124140.jpg",
            "20240601_124124.jpg",
            "20240525_181303.jpg"
        ]; // filenames from list_files result
        let currentImageIndex = 0;

        // Modal functions
        function openModal(index) {
            currentImageIndex = index;
            document.getElementById('imageModal').style.display = "block";
            document.getElementById('modalImage').src = 'images/Cupcakes/' + imageFiles[currentImageIndex];
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % imageFiles.length;
            document.getElementById('modalImage').src = 'images/Cupcakes/' + imageFiles[currentImageIndex];
        }

        function previousImage() {
            currentImageIndex = (currentImageIndex - 1 + imageFiles.length) % imageFiles.length;
            document.getElementById('modalImage').src = 'images/Cupcakes/' + imageFiles[currentImageIndex];
        }


        // Close when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('imageModal')) {
                closeModal();
            }
        }

        // Dynamically load images
        window.onload = function() {
            const imageGrid = document.getElementById('cupcakesGrid');

            imageFiles.forEach((filename, index) => {
                const imageItem = document.createElement('div');
                imageItem.classList.add('image-item');
                imageItem.onclick = function() { openModal(index); }; // Pass index to openModal

                const img = document.createElement('img');
                img.src = 'images/Cupcakes/' + filename;
                img.alt = `Eggless Cupcake ${index + 1} - Wellington`; // descriptive alt text
                img.loading = 'lazy';

                imageItem.appendChild(img);
                imageGrid.appendChild(imageItem);
            });
        };
    </script>
</body>
</html>
