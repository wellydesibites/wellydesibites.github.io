    <script>
        let imageFiles = [
            "20240614_203413.avif",
            "20240922_155753.avif",
            "20241025_122119.avif",
            "20241025_122122.avif",
            "20241120_184917.avif",
            "20241120_184931.avif",
            "20231014_140445.avif",
            "20231014_140301.avif",
            "20240718_171451.avif",
            "20250427_165026.jpg",
            

        ]; // filenames from list_files result
        let currentImageIndex = 0;

        // Modal functions
        function openModal(index) {
            currentImageIndex = index;
            document.getElementById('imageModal').style.display = "block";
            document.getElementById('modalImage').src = 'images/FreshFruitsCakes/' + imageFiles[currentImageIndex];
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % imageFiles.length;
            document.getElementById('modalImage').src = 'images/FreshFruitsCakes/' + imageFiles[currentImageIndex];
        }

        function previousImage() {
            currentImageIndex = (currentImageIndex - 1 + imageFiles.length) % imageFiles.length;
            document.getElementById('modalImage').src = 'images/FreshFruitsCakes/' + imageFiles[currentImageIndex];
        }


        // Close when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('imageModal')) {
                closeModal();
            }
        }

        // Dynamically load images
        window.onload = function() {
            const imageGrid = document.getElementById('freshFruitsCakeGrid');

            imageFiles.forEach((filename, index) => {
                const imageItem = document.createElement('div');
                imageItem.classList.add('image-item');
                imageItem.onclick = function() { openModal(index); }; // Pass index to openModal

                const img = document.createElement('img');
                img.src = 'images/FreshFruitsCakes/' + filename;
                img.alt = `Eggless Fresh Fruit Cake ${index + 1} - Wellington`; // descriptive alt text
                img.loading = 'lazy';

                imageItem.appendChild(img);
                imageGrid.appendChild(imageItem);
            });
        };
    </script>
