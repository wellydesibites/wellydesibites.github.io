<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WellyDesiBites - Eggless Hub</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    </head>
<body>

    

    <section class="category-page">
        <a href="index.html#gallery" class="back-button">< Back to Our Creations</a>
        <div class="section-container">
            <h2>Pastries</h2>
            <div class="image-grid" id="pastriesGrid">
                <!-- Add all Pastries images -->
                <!-- Add more images -->
            </div>
        </div>
    </section>

    <!-- The Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div class="modal-nav">
            <button class="prev" onclick="previousImage()">Previous</button>
            <button class="next" onclick="nextImage()">Next</button>
        </div>
    </div>

    <script>
        let imageFiles = [
            "pastry-1.jpg",
            "pastry-2.jpg",
            "IMG-20250219-WA0000.jpg"
        ]; // filenames from list_files result
        let currentImageIndex = 0;

        // Modal functions
        function openModal(index) {
            currentImageIndex = index;
            document.getElementById('imageModal').style.display = "block";
            document.getElementById('modalImage').src = 'images/Pastries/' + imageFiles[currentImageIndex];
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % imageFiles.length;
            document.getElementById('modalImage').src = 'images/Pastries/' + imageFiles[currentImageIndex];
        }

        function previousImage() {
            currentImageIndex = (currentImageIndex - 1 + imageFiles.length) % imageFiles.length;
            document.getElementById('modalImage').src = 'images/Pastries/' + imageFiles[currentImageIndex];
        }


        // Close when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('imageModal')) {
                closeModal();
            }
        }

        // Dynamically load images
        window.onload = function() {
            const imageGrid = document.getElementById('pastriesGrid');

            imageFiles.forEach((filename, index) => {
                const imageItem = document.createElement('div');
                imageItem.classList.add('image-item');
                imageItem.onclick = function() { openModal(index); }; // Pass index to openModal

                const img = document.createElement('img');
                img.src = 'images/Pastries/' + filename;
                img.alt = 'Pastry Image'; // generic alt text

                imageItem.appendChild(img);
                imageGrid.appendChild(imageItem);
            });
        };
    </script>
</body>
</html>
