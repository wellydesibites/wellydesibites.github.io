    <script>
        let imageFiles = [
            "20250308_183725.avif",
            "20250308_183854.avif",
            "20250308_183905.avif",
            "20250308_183913.avif",
            
        ]; // filenames from list_files result
        let currentImageIndex = 0;

        // Modal functions
        function openModal(index) {
            currentImageIndex = index;
            document.getElementById('imageModal').style.display = "block";
            document.getElementById('modalImage').src = 'images/AlphabetCakes/' + imageFiles[currentImageIndex];
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % imageFiles.length;
            document.getElementById('modalImage').src = 'images/AlphabetCakes/' + imageFiles[currentImageIndex];
        }

        function previousImage() {
            currentImageIndex = (currentImageIndex - 1 + imageFiles.length) % imageFiles.length;
            document.getElementById('modalImage').src = 'images/AlphabetCakes/' + imageFiles[currentImageIndex];
        }


        // Close when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('imageModal')) {
                closeModal();
            }
        }

        // Dynamically load images
        window.onload = function() {
            const imageGrid = document.getElementById('alphabetCakeGrid');

            imageFiles.forEach((filename, index) => {
                const imageItem = document.createElement('div');
                imageItem.classList.add('image-item');
                imageItem.onclick = function() { openModal(index); }; // Pass index to openModal

                const img = document.createElement('img');
                img.src = 'images/AlphabetCakes/' + filename;
                img.alt = `Eggless Alphabet Cake ${index + 1} - Wellington`; // descriptive alt text
                img.loading = 'lazy';

                imageItem.appendChild(img);
                imageGrid.appendChild(imageItem);
            });
        };
    </script>
